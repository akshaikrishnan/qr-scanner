<div class="container text-center">
    <h1>ngx-scanner-qrcode</h1>

    <!-- ngx-scanner-qrcode -->
    <ngx-scanner-qrcode #action="scanner" (event)="onSuccess(action)" [text]="textConfig" [config]="config" (error)="onError($event)"></ngx-scanner-qrcode>

    <!-- data  -->
    <div *ngIf="action.data | async" class="alert alert-info shadow-lg">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
            <span>{{ action.data | async }}</span>
        </div>
    </div>
    <p class="data"></p>

    <!-- Loading -->
    <p *ngIf="action.isLoading">âŒ› Loading...</p>

    <br />

    <!-- For select files -->
    <input #file type="file" (change)="onSelects(file.files)" [multiple]="'multiple'" [accept]="'.jpg, .png, .gif, .jpeg'" class="btn btn-success my-2" />

    <ol>
        <li *ngFor="let row of selectedFiles">
            <ngx-scanner-qrcode #action="scanner" [src]="row.base64 || ''" [config]="{ style: { width: '100%', background: '#000' } }">
                <p class="data">{{ action.data | async }}</p>
            </ngx-scanner-qrcode>
        </li>
    </ol>

<input [checked]="modal" type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Scan Successfull</h3>
    <p class="py-4">
      {{ action.data | async }}
    </p>
    <div class="modal-action">
      <a *ngIf="url != ''" [href]="url" class="btn btn-primary">Open Link</a>

        <label for="my-modal" class="btn">Yay!</label>
</div>
</div>
</div>

<!-- Put this part before </body> tag -->
<input [checked]="pwaPrompt" type="checkbox" id="my-modal-6" class="modal-toggle" />
<div class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Install QR Scanner</h3>
        <p class="py-4">
            Install this QR Scanner on your device for offline use. <br />
            <small>(No downloads required)</small>
        </p>
        <div class="modal-action">
            <label for="my-modal-6" class="btn btn-outline">Close</label>
            <button (click)="installPWA()" class="btn btn-primary">
        Install App
      </button>
        </div>
    </div>
</div>
