<div class="container py-10">
    <div @deleteAnim *ngFor="let data of scannedData; let i = index" class="card my-2 w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="card-actions justify-end">
                <button (click)="delete(i)" class="btn btn-square btn-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
            </div>
            <p>{{ data.length >= 40 ? (data | slice: 0:40) + "..." : data }}</p>
        </div>
    </div>
</div>
